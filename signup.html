<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8ecb5; /* Background matches the Home page */
        }

        .container {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .container h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #ff7043; /* Title color matches header */
        }

        .container input {
            width: calc(100% - 20px);
            margin-bottom: 15px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .container button {
            width: calc(100% - 0px);
            padding: 10px;
            background: #ff7043; /* Primary button color */
            border: none;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .container button:hover {
            background: #ee6b24; /* Hover color for buttons */
        }

        .link {
            text-align: center;
            margin-top: 10px;
        }

        .link a {
            color: #f88243; /* Link color matches Home page button */
            text-decoration: none;
        }

        .link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Signup</h2>
        <input type="text" id="username" placeholder="Username">
        <input type="email" id="email" placeholder="Email">
        <input type="password" id="password" placeholder="Password">
        <input type="password" id="confirmPassword" placeholder="Confirm Password">
        <button onclick="signup()">Sign Up</button>
        <div class="link">
            <a href="login.html">Already have an account? Login</a>
        </div>
    </div>

    <script>
        function signup() {
            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            
            if (!username || !email || !password || !confirmPassword) {
                alert("Please fill in all fields!");
            } else if (password !== confirmPassword) {
                alert("Passwords do not match!");
            } else {
                window.location.href = "home.html";
            }
        }
    </script>
</body>
</html>
